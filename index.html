<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="content">
        <img class="pic" src="./images/image-victor.jpg" alt="pic of victor">
        <div class="profile">
          <h1> Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <div class="city">
          <p>London</p>
        </div>
        <hr>
        <div class="stats">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
